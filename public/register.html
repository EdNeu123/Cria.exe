
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Delivery App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">üöö Delivery App</a>
                <ul class="nav-links">
                    <li><a href="/">In√≠cio</a></li>
                    <li><a href="/login.html">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <h2>Criar sua conta</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Nome Completo:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required minlength="6">
                        <small>M√≠nimo 6 caracteres</small>
                    </div>
                    <div class="form-group">
                        <label for="role">Tipo de Usu√°rio:</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">Selecione...</option>
                            <option value="consumer">üõí Consumidor - Quero comprar produtos</option>
                            <option value="producer">üå± Produtor - Quero vender meus produtos</option>
                            <option value="logistics">üöö Entregador - Quero fazer entregas</option>
                        </select>
                    </div>
                    
                    <!-- Campos espec√≠ficos para cada tipo de usu√°rio -->
                    <div id="consumer-fields" class="role-specific-fields hidden">
                        <h4>Informa√ß√µes do Consumidor</h4>
                        <div class="form-group">
                            <label for="consumer-phone">Telefone:</label>
                            <input type="tel" id="consumer-phone" name="consumer-phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="consumer-address">Endere√ßo:</label>
                            <input type="text" id="consumer-address" name="consumer-address" class="form-control" placeholder="Rua, n√∫mero, bairro">
                        </div>
                    </div>

                    <div id="producer-fields" class="role-specific-fields hidden">
                        <h4>Informa√ß√µes do Produtor</h4>
                        <div class="form-group">
                            <label for="producer-farm-name">Nome da Fazenda/Propriedade:</label>
                            <input type="text" id="producer-farm-name" name="producer-farm-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="producer-phone">Telefone:</label>
                            <input type="tel" id="producer-phone" name="producer-phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="producer-location">Localiza√ß√£o:</label>
                            <input type="text" id="producer-location" name="producer-location" class="form-control" placeholder="Cidade, Estado">
                        </div>
                        <div class="form-group">
                            <label for="producer-description">Descri√ß√£o:</label>
                            <textarea id="producer-description" name="producer-description" class="form-control" rows="3" placeholder="Descreva seus produtos e m√©todos de produ√ß√£o"></textarea>
                        </div>
                    </div>

                    <div id="logistics-fields" class="role-specific-fields hidden">
                        <h4>Informa√ß√µes do Entregador</h4>
                        <div class="form-group">
                            <label for="logistics-phone">Telefone:</label>
                            <input type="tel" id="logistics-phone" name="logistics-phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="logistics-vehicle">Tipo de Ve√≠culo:</label>
                            <select id="logistics-vehicle" name="logistics-vehicle" class="form-control">
                                <option value="">Selecione...</option>
                                <option value="Moto">Moto</option>
                                <option value="Carro">Carro</option>
                                <option value="Bicicleta">Bicicleta</option>
                                <option value="Van">Van</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="logistics-plate">Placa do Ve√≠culo:</label>
                            <input type="text" id="logistics-plate" name="logistics-plate" class="form-control" placeholder="ABC-1234">
                        </div>
                        <div class="form-group">
                            <label for="logistics-area">√Årea de Trabalho:</label>
                            <input type="text" id="logistics-area" name="logistics-area" class="form-control" placeholder="Regi√£o onde pretende trabalhar">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>J√° tem uma conta? <a href="/login.html">Entre aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script>
        // Verificar se usu√°rio j√° est√° logado
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isAuthenticated()) {
                Auth.redirectBasedOnRole();
            }

            // Verificar se h√° role na URL
            const urlParams = new URLSearchParams(window.location.search);
            const roleParam = urlParams.get('role');
            if (roleParam) {
                document.getElementById('role').value = roleParam;
                showRoleFields(roleParam);
            }
        });

        // Mostrar campos espec√≠ficos baseado no role selecionado
        document.getElementById('role').addEventListener('change', function(e) {
            showRoleFields(e.target.value);
        });

        function showRoleFields(role) {
            // Esconder todos os campos espec√≠ficos
            document.querySelectorAll('.role-specific-fields').forEach(field => {
                field.classList.add('hidden');
            });

            // Mostrar campos do role selecionado
            if (role) {
                const fieldsContainer = document.getElementById(`${role}-fields`);
                if (fieldsContainer) {
                    fieldsContainer.classList.remove('hidden');
                }
            }
        }

        // Manipular formul√°rio de registro
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const hideLoading = UI.showLoading(submitButton);
            
            try {
                const formData = new FormData(e.target);
                const role = formData.get('role');
                
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    role: role,
                    profile: {}
                };

                // Adicionar campos espec√≠ficos do role
                if (role === 'consumer') {
                    userData.profile = {
                        phone: formData.get('consumer-phone'),
                        address: formData.get('consumer-address')
                    };
                } else if (role === 'producer') {
                    userData.profile = {
                        farmName: formData.get('producer-farm-name'),
                        phone: formData.get('producer-phone'),
                        location: formData.get('producer-location'),
                        description: formData.get('producer-description')
                    };
                } else if (role === 'logistics') {
                    userData.profile = {
                        phone: formData.get('logistics-phone'),
                        vehicleType: formData.get('logistics-vehicle'),
                        licensePlate: formData.get('logistics-plate'),
                        workingArea: formData.get('logistics-area')
                    };
                }
                
                await Auth.register(userData);
                
                UI.showAlert('Conta criada com sucesso!', 'success');
                
                // Redirecionar baseado no role do usu√°rio
                setTimeout(() => {
                    Auth.redirectBasedOnRole();
                }, 1000);
                
            } catch (error) {
                UI.showAlert(error.message, 'error');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
